<div id="login-content" style="min-height: 30px;">
    <div id="login-content-wrapper" class="login-content-wrapper">
        <div class="login-content-wrapper-main">
            <div class="login-content-wrapper-main-title">
                <h2>登录继续</h2>
            </div>
            <div class="login-content-wrapper-main-form">
                <form ng-controller="LoginController" ng-submit="submit()" method="POST">
                    <div>
                        <label>手机号</label>
                        <input type="text" name="phoneNumber" ng-model="user.phoneNumber" class="login-popup-form-phoneNumber" value="" required>
                    </div>
                    <div>
                        <label>密码</label>
                        <input type="password" class="login-popup-form-password" ng-model="user.password" name="password" value="" required>
                    </div>
                    <div class="login-popup-form-invalid">提示: 手机号码或密码不正确, 请重新尝试.</div>
                    <div>
                        <input type="submit" class="login-popup-form-submit" value="登陆">
                    </div>
                    <div>
                        <p><a>忘记密码 ?</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
