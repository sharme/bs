<script src="../../js/common/jquery-ui.min.js"></script>


<div class="tuyou" ng-controller="tuyouCtrl">
    <div class="matchMsg"></div>
    <div class="tuyou_destination">
        <input type="text" width="100%" placeholder="选择你要去的目的地国家"  class="search_name" ng-model="des.ty_destination" onfocus="$('.tuyou_destination_list').css('display','')" >
        <div class="tuyou_destination_list">
            <li ng-click="selDestination(destination.c_name)" ng-repeat="destination in destinations | filter: searchText" onmouseleave="$(this).css('background-color','')" onmouseover="$(this).css('background-color','grey')">
                {{destination.c_name}}
            </li>
        </div>
    </div>
    <div class="tuyou_stay">
        <input type="text" placeholder="到达时间" class="datepicker" ng-model="des.ty_stay_start">
        <br><br>
        <input type="text" class="datepicker" placeholder="离开时间" ng-model="des.ty_stay_end">
    </div>
    <div class="tuyou_description">
        <textarea cols="45" ng-model="des.ty_description" placeholder="告诉图友关于你的旅行计划和如何联系你"></textarea>
    </div>
    <div class="tuyou_next">
        <button ng-click="matchTuyou()">配对图友</button>
        <button ng-click="browserTuyou()">浏览图友圈</button>
    </div>
</div>
