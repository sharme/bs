<div class="foot_wrapper" ng-controller="FootDetailCtrl">
    <div class="foot_wrapper-back"><a href="#/shops">返回</a></div>
    <hr>
    <div class="foot_wrapper-main">
        <div>
            <div>
                <button class="stick_footstep" ng-click="stickBtn(foot.fs_id)">收藏</button>&nbsp;&nbsp;{{foot.sticks}}
                <button class="like_footstep" ng-click="likeBtn(foot.fs_id)">喜欢</button>&nbsp;&nbsp;{{foot.likes}}
            </div>
            <hr>
            <p>{{foot.fs_des}}</p>
        </div>
        <div class="footstep_div-pic">
            <img src="{{foot.fs_pic}}" style="width: 100%; height: 100%; cursor: zoom-in;">
        </div>
        <div class="foot_wrapper-main_profile">
            <p>迹客: {{foot.u_name}}</p>
            <div class="foot_wrapper-main_profile-slogan">
                {{foot.u_slogan}} <button class="foot_wrapper-main_follow" ng-click="followUpBtn(foot.u_id)">关注</button>
            </div>
            <hr>
        </div>
        <div>
            <p>评论: {{foot.comments}}</p>
            <hr>

            <div class="foot_wrapper-main_comment" ng-repeat="comment in comments">
                <div class="footstep-list-div-comment-avatar">
                    <img src="{{comment.u_avatar}}" class="footstep-list-div-comment-avatar-img">
                </div>
                <div class="foot_wrapper-main_comment-content">
                    <div class="foot_wrapper-main_comment-from">来自: {{comment.u_name}}</div>
                    <div>{{comment.cm_content}}</div>
                </div>
            </div>
            <hr>
            <div>
                <form ng-submit="submit()" ng-controller="FootDetailCtrl" method="POST">
                    <!--<input type="text" id="fsIdComment" ng-model="addComment.fs_id" ng-init="addComment.fs_id=foot.fs_id"/>-->
                    <textarea cols="75" ng-model="addComment.cm_content"></textarea>

                    <input type="submit" value="评论" class="foot_wrapper-main_comment-add"/>
                </form>
            </div>
            <hr>
            <div class="foot_wrapper-main_follower">
                收藏<hr>
                <div class="foot_wrapper-main_follower-img" ng-repeat="stick in sticks">
                    <div class="footstep-list-div-comment-avatar">
                        <img src="{{stick.u_avatar}}" class="footstep-list-div-comment-avatar-img" title="{{stick.u_name}}">
                    </div>
                </div>
            </div>


        </div>

        <div class="foot_wrapper-main_distance"></div>

    </div>
</div>
