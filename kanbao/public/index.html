<!DOCTYPE html>
<html lang="en" ng-app="kanbao">
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />
<head>
    <meta charset="UTF-8">
    <title>看宝</title>

    <link rel="stylesheet" href="stylesheets/bootstrap.css">
    <link rel="stylesheet" href="stylesheets/default.css">

    <!-- auto loading less style -->
    <!--<script>-->
    <!--less = {-->
    <!--env: "production"-->
    <!--};-->
    <!--</script>-->
    <!--<script src="javascripts/common/less.min.js"></script>-->
    <!--<script>less.watch();</script>-->
    <script src="javascripts/common/socket.io.js"></script>
    <script src="javascripts/common/jquery.min.js"></script>
    <script src="javascripts/common/angular.min.js"></script>
    <script src="javascripts/common/angular-route.min.js"></script>
    <script src="javascripts/common/angular-resource.min.js"></script>
    <script src="javascripts/common/angular-cookies.min.js"></script>
    <script src="javascripts/common/angular-css.min.js"></script>
    <script src="javascripts/common/socket.js"></script>
    <script src="javascripts/app.js"></script>
    <script src="javascripts/controllers/header-controller.js"></script>
    <script src="javascripts/controllers/home-controller.js"></script>
    <script src="javascripts/controllers/profile-controller.js"></script>
    <script src="javascripts/controllers/account-controller.js"></script>
    <script src="javascripts/controllers/socket.js"></script>
    <script src="javascripts/services/socket.js"></script>
    <script src="javascripts/services/messageformatter.js"></script>
    <script src="javascripts/directives/chatbox.js"></script>



</head>
<body>


    <div class="header">
        <div class="header-icon">
                <span>
                    <img src="images/icon/youtu.png">
                </span>
        </div>
        <div class="header-navigation">
            <span><a href="#/">看宝石</a></span>
        </div>
        <div id="header-account" ng-controller="HeaderCtrl" ng-init="initIcon()" class="header-account">
               <div class="header-account-login">
                   <span>
                        <span><a href="#/login">登陆</a></span>
                        <span><a href="#/register">注册</a></span>
                    </span>
               </div>
                <div class='user-avatar'>
                    <a href="{{url}}"><img title="{{cookieUser}}" ng-src="{{iconUrl}}" class='user-avatar-img'></a>
                </div>
        </div>
    </div>


    <div class="view-container">
        <div ng-view class="view-frame"></div>
    </div>

    <div class="messenger" ng-controller="SocketCtrl" >
        <div class="messenger-title">私信<span class="messenger-title-to">{{toMessenger}}</span>中...<span ng-click="closeMessenger()">X</span></div>
        <div class="messenger-msg">
            <div class="messenger-msg-content">
                <!--<textarea cols="30">put words here</textarea>-->
                <chat-box></chat-box>
            </div>
            <form role='form' novalidate name='form'>
                <div class='form-group'>
                    <input type='text' style='width: 100%; margin-bottom: 10px; padding: 10px 0px;'
                           required
                           ng-max='50'
                           ng-model='message'
                           focus>
                    <button class='btn btn-sm btn-primary'
                            ng-enable='form.$valid'
                            ng-click="sendMessage()">Send!</button>
                </div>
            </form>
        </div>
    </div>


    <div class="footer">
        <div>
            嘪宝石网
        </div>
    </div>



</body>
</html>
